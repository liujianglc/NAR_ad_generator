<div style="position:relative; left:-15px;">
	{literal}
	<script language="javascript">
		var showHelp = getCookie('com.nartools.adgenerator.show_help');
		if(showHelp == "") showHelp = true;
		
        if (AC_FL_RunContent == 0) {
            alert("This page requires AC_RunActiveContent.js.");
        } else {
            AC_FL_RunContent(
                'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0',
                'width', '980',
                'height', '460',
                'src', 'assets/_swf/designer',
                'quality', 'high',
                'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
                'align', 'middle',
                'play', 'true',
                'loop', 'true',
                'scale', 'showall',
                'wmode', 'transparent',
                'devicefont', 'false',
                'id', 'video',
                'bgcolor', '#ffffff',
                'name', 'video',
                'menu', 'true',
                'allowFullScreen', 'true',
                'allowScriptAccess','sameDomain',
                'movie', 'assets/_swf/designer',
	{/literal}
	
	{if $smarty.const.SERVER_TYPE == 0}		
                'flashvars', 'config_url=/ad_generator/assets/config/_dsconfig.xml&ad_filepath={$file}{if $data.pdfId}&edit_id={$data.pdfId}{/if}{*&userid=$smarty.session.user.id*}&show_help='+showHelp,
	{else}
                'flashvars', 'config_url=/assets/config/_dsconfig.xml&ad_filepath={$file}{if $data.pdfId}&edit_id={$data.pdfId}{/if}{*&userid=$smarty.session.user.id*}&show_help='+showHelp,
	{/if}
	
	{literal}
                'salign', ''
                ); //end AC code
        }
	{/literal}
	
	{if $smarty.const.SERVER_TYPE == 0}		
		{literal}
		function sendToCampaignSelectPage(){ location.href = "/ad_generator"; }
		{/literal}
	{else}
		{literal}
		function sendToCampaignSelectPage(){ location.href = "/"; }
		{/literal}
	{/if}
	
	{literal}
    </script>
    <noscript>
        <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0" width="980" height="460" id="video" align="middle">
        <param name="allowScriptAccess" value="sameDomain" />
        <param name="allowFullScreen" value="true" />
        <param name="allowFullScreen" value="true" />
        <param name="movie" value="assets/_swf/designer.swf" />
        <param name="quality" value="high" />
        <param name="bgcolor" value="#ffffff" />	
        <param name="wmode" value="transparent" />	
	{/literal}
        <param name="flashvars" value="config_url=/ad_generator/assets/config/_dsconfig.xml&ad_filepath={$file}{if $data.pdfId}&edit_id={$data.pdfId}{/if}{*&userid=$smarty.session.user.id*}&show_help="+showHelp />	
    {literal}
        <embed src="assets/_swf/designer.swf" quality="high" bgcolor="#ffffff" width="980" height="460" name="video" align="middle" allowScriptAccess="sameDomain" allowFullScreen="true" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
        </object>
    </noscript>
	{/literal}
</div>
